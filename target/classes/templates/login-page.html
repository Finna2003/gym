<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <title>Увійти до облікового запису</title>
</head>
<body style="background-color: #FFFFF0;">
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">

      <h1>Увійти до облікового запису</h1>
      <form th:action="@{/login-form}" method="post">
        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Email або пароль не вірний!</div>
        </div>
        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">Ви вийшли з облікового запису.</div>
        </div>

        <div class = "form-group">
          <label for ="username"> Email </label> :
          <input type="text" class = "form-control" id ="username" name = "username" placeholder="Введи Email" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>:
          <input type="password" id="password" name="password" class="form-control" placeholder="Введи пароль" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Увійти" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
        <span>Ще не маєш облікового запису ? <a th:href="@{/users/create}"> Зареєструйся прямо зараз!</a></span>
      </div>
    </div>
  </div>
</div>

</body>

</html>
